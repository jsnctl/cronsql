version: '3.8'
services:
  database:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
  cronsql:
    build:
      context: .
    restart: always
  harness:
    build:
      context: harness
    restart: always
